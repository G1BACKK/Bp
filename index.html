<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Scrolling Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #iframe-container {
            position: relative;
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
        #original-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #ghost-scroller {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2147483647;
            opacity: 0.999;
            mix-blend-mode: normal;
            filter: blur(0.001px);
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ghost Scrolling Technique</h1>
    <div id="iframe-container">
        <iframe id="original-iframe" src="https://jalwagames2.com/#/"></iframe>
        <div id="ghost-scroller"></div>
    </div>
    <div class="controls">
        <button id="start-btn">Start Ghost Scrolling</button>
        <input type="range" id="speed-control" min="1" max="10" value="3">
    </div>

    <script src="ghost-scroll.js"></script>
</body>
</html>
